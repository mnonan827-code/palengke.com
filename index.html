<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Palengke.com â€” Cainta Farm-to-Table</title>

  <!-- Tailwind and Lucide -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- EmailJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen text-gray-800">


<body class="min-h-screen text-gray-800">
  <<!-- Chat Modal -->
<div id="chat-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-60 p-4">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-md flex flex-col" style="height: 600px; max-height: 90vh;">
    <!-- Chat Header -->
    <div class="p-4 border-b flex items-center justify-between bg-lime-600 text-white rounded-t-xl">
      <div class="flex items-center gap-3">
        <i data-lucide="message-circle" class="w-5 h-5"></i>
        <div>
          <h3 class="font-semibold">Customer Support</h3>
          <p class="text-xs opacity-90">We're here to help</p>
        </div>
      </div>
      <button onclick="toggleChatModal()" class="text-white hover:bg-lime-700 p-2 rounded-lg">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
    </div>

    <!-- Chat Messages -->
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
      <!-- Messages will be inserted here -->
    </div>

    <!-- Chat Input -->
    <div class="p-4 border-t bg-white rounded-b-xl">
      <div class="flex gap-2">
        <input 
          id="chat-input" 
          type="text" 
          placeholder="Type your message..." 
          class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
          onkeypress="if(event.key === 'Enter') sendChatMessage()"
        />
        <button 
          onclick="sendChatMessage()"
          class="px-4 py-3 bg-lime-600 text-white rounded-lg hover:bg-lime-700 flex items-center gap-2"
        >
          <i data-lucide="send" class="w-4 h-4"></i>
        </button>
      </div>
    </div>
  </div>
</div>

  <script src="email-service.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
